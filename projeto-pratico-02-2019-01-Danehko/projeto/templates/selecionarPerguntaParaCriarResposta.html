{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1>Selecione uma Pergunta:</h1>
</div>
  <div class="row">
    <div class="col-md-10">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Pergunta</th>
      </tr>
      </thead>
      <tbody>
      {% for aux in perguntas %}
        <tr>
          <td>{{ aux.idPergunta }}</td>
          <td><a href='/criarResposta?idPergunta={{ aux.idPergunta }}'>{{ aux.pergunta }}</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    </div>
  </div>
{% endblock %}
